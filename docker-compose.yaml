version: "3.8"

services:
  app:
    build: .
    container_name: collabspace-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - web

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - web

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM; sleep infinity"
    networks:
      - web

volumes:
  certbot-etc:
  certbot-var:

networks:
  web:
